<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="scissor-emoji.png">
</head>
<body>
  <div class="game-area">
    <h1 class="intro-msg">Rock Paper Scissors</h1>
    <div class="game-buttons">
      <button class="rock-button">
        <img class="rock-img" src="/rock-emoji.png">
      </button>

       <button class="paper-button">
        <img class="paper-img" src="/paper-emoji.png">
      </button>

       <button class="scissor-button">
        <img class="scissor-img" src="/scissor-emoji.png">
      </button>
    </div>
    <p class="show-result-text"></p>
    <div class="show-result-img"></div>
    <div class="extra-buttons">
      <button class="reset-button">Reset</button>
      <button class="auto-play-button">Auto Play</button>
    </div>
    <div class="show-score"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
